<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="main_container">
        <div class="header">
            <h1>Cadastre seu Veículo!</h1>
        </div>
        <div class="form_container">
            <div class="form_header">
                <p>Formulário</p>
            </div>
            <div class="form_body">
                <div class="form_title">
                    <h1>Venda seu Carro!</h1>
                    <p>Descreva seu veículo indicando as características que ele possui</p>
                </div>
                <form>
                    <div class="input_box">
                        <label for="title" class="add_title">Título do anúncio:<span
                                class="required_field">*</span></label>
                        <input type="text" name="title" class="block" placeholder="Um título para seu anúncio"
                            minlength="1" maxlength="30" required>
                    </div>
                    <div class="input_box">
                        <label for="price">Valor do carro:<span class="required_field">*</span></label>
                        <input type="number" name="price" class="block" placeholder="Defina o preço" required>
                    </div>
                    <div class="input_box">
                        <label for="description">Descreva o carro:<span class="required_field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Descreva os detalhes do veículo"></textarea>
                    </div>
                    <div class="input_box">
                        <label for="label">Marca:<span class="required_field">*</span></label>
                        <input type="text" name="label" class="block" placeholder="Digite a marca do veículo" required>
                    </div>
                    <div class="input_box">
                        <label for="model">Modelo:<span class="required_field">*</span></label>
                        <input type="text" name="model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>
                    <div class="input_box">
                        <label for="km">Kilometragem:<span class="required_field">*</span></label>
                        <input type="number" name="km" class="block" placeholder="Digite a kilometragem" required>
                    </div>
                    <div class="input_box">
                        <label for="data_compra">Data de compra:<span class="required_field">*</span></label>
                        <input type="date" name="data_compra" class="block" required>
                    </div>
                    <div class="input_box">
                        <p>Câmbio:<span class="required_field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional_boxes">
                        <div class="optional_box">
                            <p>Opcionais:</p>
                            <ul class="optional_list">
                                <li>
                                    <input type="checkbox" id="airbag" name="optionals[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="optionals[]" value="ac">
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarm" name="optionals[]" value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="reverse_cam" name="optionals[]" value="reverse_cam">
                                    <label for="reverse_cam">Câmera de Ré</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional_box">

                            <ul class="optional_list">
                                <li>
                                    <input type="checkbox" id="lane_assist" name="optionals[]" value="lane_assist">
                                    <label for="lane_assist">Assistente de Pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="keyless" name="optionals[]" value="keyless">
                                    <label for="keyless">Partida sem Chave</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather_seat" name="optionals[]" value="leather_seat">
                                    <label for="leather_seat">Banco de Couro</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="smartphone" name="optionals[]" value="smartphone">
                                    <label for="smartphone">Integração com Celular</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="input_box">
                        <p>Fotos do carro:<span class="required_field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>
                    <div class="button">
                        <input type="submit" value="Enviar" class="btn_submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
